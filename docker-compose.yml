version: "3.7"

services:
  nginx:
    image: nginx:1.17-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./nginx/.htpasswd:/etc/nginx/conf.d/.htpasswd:ro"

  jenkins:
    image: jenkins/jenkins:lts
    volumes:
      - "jenkins-ci:/var/jenkins_home"
    ports:
      - "8080:8080"
      - "50000:50000"

volumes:
  jenkins-ci:
